<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
  	<section class="loginbanner justify-content-center align-items-center">
  	
		 <div id="login">
        
        <div class="container">       
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                    
                       <!-- email form -->
                    	<h3 class="text-center m-3" style="color: black;" >Your Registered Email</h3>
                    	
                    	<form method="post" action="" th:action="@{/send-otp}" >
                   		
                    	<div class="form-group">
                    		<input required name="email" type="email" placeholder="Enter email here" class="form-control" />
                    	</div>	
                    	<div class="container text-center">
                    		<button class="btn btn-warning" type="submit" >Send OTP</button>
                    	</div>
                    	</form>   
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
