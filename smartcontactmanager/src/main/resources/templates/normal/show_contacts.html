<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">	
				<h1 class="text-center"><i class="far fa-address-card"></i></h1>			
				<h1 class="text-center">Your Contacts</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<table class="table table-striped table-dark">
								  <thead>
								    <tr>
								      <th scope="col">#ID</th>
								      <th scope="col">Name</th>
								      <th scope="col">Email</th>
								      <th scope="col">Phone</th>
								      <th scope="col">Action</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr th:each="c : ${contacts}">
								      <th scope="row" th:text="${'USER  '+c.cId}"></th>
								      <td th:text="${c.name}"></td>
								      <td th:text="${c.email}"></td>
								      <td th:text="${' '+c.phone}" class="fas fa-phone-alt"></td>
								      <td>
								      <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
								      <button class="btn btn-primary btn-sm"><i class="far fa-edit"></i> Update</button>
								      </td>
								    </tr>								
								  </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
