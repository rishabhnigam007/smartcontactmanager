<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Details</title>
</head>
<body>
	<section>
		
		<!-- <div class="card mr-3 ml-3"> -->
		<div class="container">
			
			<!-- <div class="card-body my-2"> -->
			<div class="card">
				
				<!-- <div class="container-fluid mt-1 table-responsive text-center"> -->
				<div class="card-body text-center">
				
					<img src="" style="width: 200px ; height: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile_photo" />
					
					<h3 class="mt-3"><span th:text="${#strings.toUpperCase(contact.name)}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
			
					<table class="table table-striped table-light table-hover">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col"><span th:text="${contact.cId}"></span></th>						    
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span></td>						   
						    </tr>	
						    <tr>
						      <th scope="row">Phone</th>
						      <td><span th:text="${contact.phone}"></span></td>						   
						    </tr>	
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>						   
						    </tr>				    
						  </tbody>
					</table>
							
					<div class="description mt-3 table-light">
						<b><th:block th:utext="${contact.description}"></th:block></b>
					</div>
							
					<div class="container-fluid mt-1">
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block"><i class="fas fa-trash-alt"></i> Delete</button>
						
						<form method="post" class="mt-2" th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-block btn-primary btn-sm">
									<i class="far fa-edit"></i> Update</button>
						</form>
					</div>
								
				</div>
			
			</div>
			
		</div>
		
		<script>
		
		/* alert('This is home page')	 */
				
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('#contacts-link').addClass('active');
			/* $('#home-link').addClass('active');
			$('#profile-link').addClass('active');
			$('#add-link').addClass('active');
			$('#settings-link').addClass('active'); */
		});
		
		</script>
		
	</section>
</body>
</html>
