<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			
			<div class="card-body">
				
				<div class="container text-center table-responsive">
				
					<img src="" style="width: 200px ; height: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile_photo" />
					
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
						
					<table class="table table-striped table-dark">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col"><span th:text="${contact.cId}"></span></th>						    
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span></td>						   
						    </tr>	
						    <tr>
						      <th scope="row">Phone</th>
						      <td><span th:text="${contact.phone}"></span></td>						   
						    </tr>	
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>						   
						    </tr>				    
						  </tbody>
					</table>
										
					<div class="description mt-3 table-dark">
						<b><th:block th:utext="${contact.description}"></th:block></b>
					</div>
							
					<div class="container">
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block"><i class="fas fa-trash-alt"></i> Delete</button>
						
						<form method="post" class="mt-2" th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-block btn-primary btn-sm">
									<i class="far fa-edit"></i> Update</button>
						</form>
					</div>
								
				</div>
			
			</div>
			
		</div>
		
	</section>
</body>
</html>
